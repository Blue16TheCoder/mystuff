<!doctype html>
<html>

<body>
    <input type='number' id='fibo' />
    <input type='button' onclick='fibonacci()' value="Click me to see result"/>
    <script>
        let userInput = document.getElementById('fibo');
        function fibonacci(fibo) {
            let a = 0;
            let b = 1;
            let d;
            while (fibo > 1) {
                d = a + b;
                a = b;
                b = d;
                fibo--;
            }

        }
    </script>
</body>

</html>
