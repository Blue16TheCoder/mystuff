<!doctype html>
<html>
<title>Odd or even checker</title>

<head>
    <style>
        input {
            font-size: 100px;
        }

        body {
            background-color: #afefee;
        }
        p {
            font-style: italic;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <input type='text' id='demo' style="margin-left:15%;" />
    <input type='button' value='Odd or Even' onclick='FindOddOrEven()' style="margin-left: 30%;"/>
    <p>*Only works for postive numbers.</p>

    <script>
        function FindOddOrEven() {
            let x = parseInt(document.getElementById('demo').value);

            if (x % 2 == 0) {
                alert('Even');
            }
            else if (x % 2 == 1) {
                alert('Odd');
            }
            else {
                alert('NaN');
            }
        }
    </script>

</body>


</html>
